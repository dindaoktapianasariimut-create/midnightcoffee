    .card {

      border-radius: 20px;
      width: 380px;
      height: 400px;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.3);
    }

    .card h2 {
      text-align: center;
      color: #ffd95a;
      font-size: 35px;
      margin-bottom: 20px;
    }

    .info p {
      font-size: 16px;
      margin: 10px 0;
    }

    .info a {
      color: #ffd95a;
      text-decoration: none;
    }

    .social-media {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-top: 20px;
    }

    .social-media img {
      width: 40px;
      margin: 0 10px;
      transition: 0.3s;
      filter: brightness(0.9);
    }

    .social-media img:hover {
      transform: scale(1.2);
      filter: brightness(1.2);
    }

    .map {
      width: 600px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.3);
    }

    .map iframe {
      width: 100%;
      height: 400px;
      border: none;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      text-align: center;
      background: #0a0a0a;
      color: #bbb;
    }

    @media(max-width: 768px) {
      .map {
        width: 100%;
      }
    }
